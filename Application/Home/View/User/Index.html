<extend name="Public/base"  />

<block name="adminContent">
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="panel admin-panel">
                <div id="load">
                    <table class="table table-hover">
                        <tr>
                            <th width="10%">ID</th>
                            <th width="20%">头像</th>
                            <th width="15%">账号</th>
                            <th width="20%">昵称</th>
                            <th width="10%">性别</th>
                            <th width="15%">身份证类型</th>
                            <th width="15%">身份证号码</th>
                        </tr>
                        <foreach name="item1" item="user">
                            <tr>
                                <td>{$user.id}</td>
                                <td><img src="images/11.jpg" alt="" width="120" height="50"></td>
                                <td>{$user.account}</td>
                                <td>{$user.nickname}</td>
                                <td>{$user.sex}</td>
                                <td>{$user.cardtype}</td>
                                <td>{$user.cardnum}</td>
                                </td>
                            </tr>
                        </foreach>

                    </table>
                </div>
            </div>
        </div>
    </div>
</block>
